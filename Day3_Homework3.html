<html>

	<head>
		<meta charset="UTF-8">
		<title>Onion site layout</title>
		<link rel="stylesheet" type="text/css" href="Day3_Homework3.css">
	</head>

	<body>
		<div class="container align-children">
			<div class="column left align-children">

				<form>
				  FIRST NAME<br>
				  <input type="text" name="firstname" placeholder="Jonathan"><br>
				  
				  LAST NAME<br>
				  <input type="text" name="lastname" placeholder="Doe"> <br>

				 EMAIL ADDRESS<br>
				 <input type="text" name="lastname" placeholder="jon@doe.com"> <br>

				 COUNTRY<br>
				 <select class="firstOption" name="country" id="languages">
				 	<option class="firstOption"value="Choose a country">Choose a country </option>
				 	<option value="france">France </option>
				 	<option value="italy">Italy</option>
				 	<option value="Portugal">Portugal </option>
				</select> <br>

				 BIOGRAPHY<br>
				 <textarea name="biography" rows="10" cols="30"></textarea> <br>
				</form>
			</div>

			<div class="column middle align-children">
				<form>
					  PHONE NUMBER<br>
					  <input type="text" name="firstname" placeholder="+351 999 999"><br>
					  
					  AFFILIATIONS<br>
					  <textarea name="affiliations" rows="10" cols="30"></textarea> <br>

					  OCCUPATIONS <br>
					  <select class="firstOption"name="job" id="occupations">
						 	<option value="chooseJob">Choose an occupation </option>
						 	<option value="student">Student </option>
						 	<option value="politician">Politician</option>
						 	<option value="doctor">Doctor </option>
						 	<option value="lawyer">Lawyer </option>
					  </select> <br>

					CAT'S NAME<br>
					 <input type="text" name="catName" placeholder="Kitty"><br>

					 Favorite Gadget<br>
					 <input type="text" name="favGadget" placeholder="Annoy-a-tron"><br>
				</form>
			</div>

			<div class="column right align-children">
				<form>
					TYPE OF TALENT<br>
					<select class="firstOption" name="job" id="talent">
					 	<option value="chooseTalent">Choose a talent</option>
					 	<option value="juggling">Juggling </option>
					 	<option value="swimming">Swimming</option>
					 	<option value="reading">Speed Reading </option>
					 	<option value="fishing">Fly Fishing </option>
				    </select> <br>

				    FAVORITE DRINK<br>
				    <input type="text" name="drink" placeholder="Green Tea"><br>

				    SPECIAL POWER<br>
				    <input type="text" name="power" placeholder="Anti-gravity"><br>

				    WEAPON OF CHOICE<br>
				    <input type="text" name="weapon" placeholder="Lightsaber"><br>

				    COMMENTS<br>
				    <textarea name="affiliations" rows="10" cols="30"></textarea> <br>
				</form>	
			</div>

		</div>

	</body>

</html>
